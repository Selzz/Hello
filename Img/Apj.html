<html>

<style>
.mySlides {display:none;}
</style>

<body>


<div class="APJ">
  <img class="mySlides" src="apjakbooks.jpg" style="width:100%">
  <img class="mySlides" src="abdulkalamfoundatation_1.jpg" style="width:100%">
<img class="mySlides" src="5.jpg" width=100% height=75%>


</div>

<script>
var slideIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none"; 
  }
  slideIndex++;
  if (slideIndex > x.length) {slideIndex = 1} 
  x[slideIndex-1].style.display = "block"; 
  setTimeout(carousel, 2000); 
}
</script>



</body>
</html>
